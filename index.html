<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강미나01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/main.css?ver=1.0">
    <!-- 링크 순서 중 제일 첫번째는 리셋, 내가 만들고 적용할 css는 맨 끝에 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- 스크립트 순서 중요- 제이쿼리 라이브러리는 처음에, 내가 만들고 적용할 스크립트는 맨 끝에 -->
    <!-- <script src="./js/main.js" defer></script>  defer는 페이지가 모두 로드된 후에 해당 외부 스크립트가 실행됨을 명시.-->
    <!-- <script src="./js/main.js?ver=1.2"></script> 버전관리-->
</head>



<body>
    <header class="header">
        <h1>
            <img src="./images/logo01.png" alt="">
            <span>1</span>
        </h1>
    </header>
    <nav>
        <ul>
            <li class="on"><a href="#01">01</a></li>
            <li><a href="#02">02</a></li>
            <li><a href="#03">03</a></li>
            <li><a href="#04">04</a></li>
            <li><a href="#05">05</a></li>
        </ul>
    </nav>
    <section class="main_full">
        <!-- fullpage 만들 때는 class 명을 section으로 지정해줘야 한다. -->
        <div class="section">
            <figure><img src="./images/img01.png" alt=""></figure>
            <h2>에비츄</h2>
            <p>에비츄는 1990년에 태어났다고 합니다.</p>
        </div>
        <div class="section">
            <figure><img src="./images/img02.png" alt=""></figure>
            <h2>에비츄</h2>
            <p>에비츄 만화는 사실 본 적 없습니다만</p>
        </div>
        <div class="section">
            <figure><img src="./images/img03.png" alt=""></figure>
            <h2>에비츄</h2>
            <p>귀여운 햄스터 캐릭터와는 달리 성인물이라고 합니다.</p>
        </div>
        <div class="section">
            <figure><img src="./images/img04.png" alt=""></figure>
            <h2>에비츄</h2>
            <p>그럼에도 에비츄가 귀여운 건 사실이잖아요?</p>
        </div>
        <div class="section">
            <figure><img src="./images/img05.png" alt=""></figure>
            <h2>에비츄</h2>
            <p>그럼 이만!</p>
        </div>

    </section>
    <footer class="footer">
        <div class="foot">
            <img src="./images/logo01.png" alt="">
        </div>
    </footer>
</body>

</html>
